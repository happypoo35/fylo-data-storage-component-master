<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="controls">
        <img src="./images/logo.svg" alt="Fylo logo" class="logo" />
        <div class="icons">
          <a href="#" aria-label="open file">
            <i class="fas fa-file"></i>
          </a>
          <a href="#" aria-label="open folder">
            <i class="fas fa-folder"></i>
          </a>
          <a href="#" aria-label="upload">
            <i class="fas fa-cloud-upload-alt"></i>
          </a>
        </div>
      </div>
      <div class="storage">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar"></div>
        <div class="labels">
          <strong>0 GB</strong>
          <strong>1000 GB</strong>
        </div>
        <div class="space-left">
          <h2>185</h2>
          <span>GB left</span>
        </div>
      </div>
    </main>
  </body>
</html>
